<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <header class="navbar navbar-expand-lg">
    <nav class="container d-flex justify-content-between align-items-center" style="height: 120px;">
      <!-- Logo -->
      <div class="navbar-brand mb-0 h1" aria-hidden="true">
        <img src="../assets/logo.svg" alt="Logo SwiftGo" height="150" draggable="false" />
      </div>

      <!-- Avatar -->
      <div class="nav-link me-5 d-flex flex-column align-items-center no-pointer" aria-hidden="true">
        <img src="../assets/avatar.svg" alt="Avatar" height="60" class="rounded-circle border border-2 border-dark"
          draggable="false" />
        <span class="h5"></span>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <main class="container-fluid py-4 px-3">
      <h2 class="h2 text-center mb-4">Login</h2>
      <!-- FormulÃ¡rio -->
      <form>
        <fieldset class="border p-3 rounded">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" />
              <button class="btn btn-outline-secondary" type="button" id="toggle-password"
                aria-label="Mostrar ou ocultar senha" title="Mostrar ou ocultar senha">ðŸ”’</button>
            </div>
          </div>

          <a href="#" class="forgot-link">Esqueci minha senha</a>

          <div class="text-center">
            <button type="submit" class="btn btn-primary text-center">
              Continuar
            </button>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
  <script src="login.js"></script>
</body>

</html>
