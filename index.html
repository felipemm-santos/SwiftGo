<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftGo - O sabor dos novos horizontes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('./assets/bg-steak.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 38, 53, 0.8) 0%, rgba(160, 68, 77, 0.7) 50%, rgba(10, 8, 8, 0.9) 100%);
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 50px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 60px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .logo span {
            color: #FF6B35;
        }

        .tagline {
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 80px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            max-width: 800px;
        }

        .cta-button {
            background: linear-gradient(45deg, #FF6B35, #FF4500);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            text-transform: capitalize;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
            background: linear-gradient(45deg, #FF4500, #FF6B35);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        /* Animação de entrada */
        .logo {
            animation: fadeInDown 1s ease-out;
        }

        .tagline {
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .cta-button {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeitos de partículas flutuantes */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 4px;
            height: 4px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 8px;
            height: 8px;
            top: 40%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            top: 80%;
            left: 70%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 7px;
            height: 7px;
            top: 30%;
            left: 90%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        /* Responsividade básica */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }

            .tagline {
                font-size: 2rem;
                margin-bottom: 50px;
                padding: 0 20px;
            }

            .cta-button {
                padding: 15px 40px;
                font-size: 1.4rem;
            }

            .content {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="overlay"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="content">
            <h1 class="logo">Swift<span>Go</span></h1>
            <h2 class="tagline">O sabor dos<br>novos<br>horizontes</h2>
            <a href="#" class="cta-button" onclick="entrar()">Entrar</a>
        </div>
    </div>

    <script>
        function entrar() {
            alert('Bem-vindo ao SwiftGo! Aqui você encontrará os melhores sabores da região.');
        }

        // Interatividade com o mouse
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const speed = particle.offsetWidth / 10;    
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                particle.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        });
    </script>
</body>
</html>
